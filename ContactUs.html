<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body{
        text-align: center;
    }
    /* Some basic styling for demonstration purposes */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
    #navbar{
        display:flex;
    }
    .textcolor{
        color:white;
    }
    input{
        background-color:#E6FFE6;
    }
    textarea{
        background-color:#E6FFE6;
    }
  </style>
</head>
<body>
    <nav id="navbar">
        <h1 class="textColor"><i class="fas fa-plane-departure"></i> WanderWise</h1>
        <ul>
          <li><a href="./travel_recommendation.html" id="home" class="textColor">Home </a></li>
          <li><a href="./AboutUs.html" id="aboutus" class="textColor">About Us</a></li>
          <li><a href="./ContactUs.html" id="contact" class="textColor">Contact Us </a></li>
         
        
        </ul>
    </nav>
    <div class="container">
  <h1 class="textcolor" style="font-size: 48px;">Contact Us</h1>
  <p class="textcolor">Feel free to contact us for travel related queries.</p>

  <form id="contactForm">
    <div>
      <label for="name" class="textColor">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email" class="textColor">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition"class="textColor">Condition</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message" class="textColor">Message</label>
      <textarea id="message" name="message" rows="8" required></textarea>
    </div>
    <button type="submit"  onclick="thankyou()">Submit</button>
  </form>
</div>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
</body>
</html>
